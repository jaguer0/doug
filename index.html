		<script>
			$(function() {
				$("a").click(function() {
					var href = $(this).attr("href");
					$(href).toggle(500);
				}
								);
				$(".popup").on("click",".close",function() {
					$(this).parent().toggle(500);
				}
								  );
			}
			 );

					var href = $(this).attr("href");
					var top = $(href).offset().top;
					console.log("top="+top);
					$("html,body").animate({
						scrollTop: top 
					}
												  ,500);
					return false;
				}
										);
			}
			 );
